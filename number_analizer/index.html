<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100):
                <input type="number" name="numb" id="numb" min="1" max="100">
                <input type="button" name="add" id="add" value="Adicionar" onclick="addNumber()">
            </p>
        </div>
        <div>
            <select name="list" id="list" size="6"></select>
            <br><br>
            <input type="button" name="finalizar" id="finalizar" value="Finalizar" onclick="finalize()">
            <input type="button" name="limpar" id="limpar" value="Clear" onclick="clearInputs()">
        </div>
        <div id="result"></div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
